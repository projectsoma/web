title: Rueda de Filtros de 1"
short_description: La rueda de filtros consiste en un sistema de engranajes, con 5 asientos para filtros de 1” y hasta 7 mm de espesor. Un motor por pasos mueve la rueda y un sensor de proximidad permite ubicar el filtro seleccionado.
description: La rueda de filtros consiste en un sistema de engranajes, confeccionados mediante una impresora 3D, con asientos para 5 filtros de 1” y hasta 7 mm de espesor. Un motor por pasos mueve la rueda y un sensor de proximidad permite ubicar el filtro seleccionado. El sistema se enmarca en una carcasa plástica impresa en 3D que minimiza el ruido producido por el paso de luz externa.
highlights:
 - Tiempo de intercambio menor a 0,2s
 - 5 posiciones para filtros de 1” y hasta 7mm de espesor
 - secuencias de filtros programables
