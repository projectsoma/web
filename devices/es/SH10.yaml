short_description: El shutter de 1” tiene un tiempo de apertura de 10 ms. Durante la operación se mantiene en posición cerrada, abriéndose cuando se aplica la señal de control. La frecuencia de apertura puede ser controlada.
description: El shutter de 1” tiene un tiempo de apertura de 10 ms. Durante la operación se mantiene en posición cerrada, abriéndose cuando se aplica la señal de control. La frecuencia de apertura puede ser controlada. Está diseñado a partir de piezas de bajo costo fabricadas con una impresora 3D de baja gama y piezas recicladas de viejos discos rígidos para notebooks. Es accionable por medio de una señal TTL potenciada desde un terminal BNC, pudiendo ser conectado a la placa Arduino para su comunicación con una PC.
highlights:
 - Tiempo de apertura de 10ms
 - Opera a frecuencias continuas hasta 10Hz
 - Controlable por TTL o a través del CTRL1 (Arduino)
