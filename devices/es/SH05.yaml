title: Obturador de haz de 10mm
short_description: El obturador de 10mm es veloz y de tamaño reducido. El tiempo de apertura y cerrado es menor a 10ms y cuenta con una cuchilla de aluminio que puede soportar potencias altas.
description: El shutter de 10mm tiene un tiempo de apertura de 10ms y cuena con una cuchilla de aluminio para trabajar altas potencias ópticas. Está diseñado a partir de piezas de bajo costo fabricadas con una impresora 3D de baja gama y piezas recicladas de discos rígidos para notebooks. Es accionable por medio de una señal TTL potenciada desde un terminal BNC, pudiendo ser conectado a una placa Arduino para su comunicación con la PC.
highlights:
 - Tiempo de apertura de 10ms
 - Opera a frecuencias continuas hasta 50Hz
 - Controlable por TTL o a través del CTRL1 (Arduino)
 - Cuchilla de aluminio para potencias altas
